<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style-login.css">
    <title>註冊</title>
	<script src="js/login.js"></script>
    <style>
        a{
            text-decoration: none;
            color: black;
        }
    </style>

    
</head>
<body>
    <div class="bg">
        <div class="header">
            <div class="header-left">
                <div class="header-left-img">
                    <img src="img/icons4.png" alt="顯示異常" style="width: 100%;">
                </div>
                <div class="header-left-text">
                    <a href="index.html">健身鐵工廠</a>
                </div>
            </div>  
            <div class="header-right">
                <div class="header-right-img">
                    <img src="img/icons6.png" alt="">
                </div>
                <div class="header-right-text">
                    <a href="register.jsp">註冊會員</a>
                </div>
            </div>  
        </div>
        <div class="article">
            <div class="loginwindow">
                <form action="/gym/login" method="post" name="login">
                    <div class="loginwindow-top">
                        會員登入
                    </div>
                    <p>
                        帳號：<input type="text" name="username" id="username" size="25" maxlength="20">
                    </p>
                    <p>
                        密碼：<input type="password" name="userpasswd" id="userpasswd" size="25" maxlength="20">
                    </p>
                    <div class="loginbut">
						<a href="/gym/forgetpasswd.html">忘記密碼</a><input type="button" value="登入" onclick="check()">
                    </div>
                    <span id="message"></span>
                </form>
                <script>
                    document.getElementById("userpasswd").addEventListener("keyup",function(event){
                        if(event.key ==="Enter"){
                            check();
                        }
                    });
                </script>
            </div>
        </div>
    </div>
</body>
</html>
